<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Catalogue Produits</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      padding: 20px;
    }

    .sidebar {
      flex: 1;
      min-width: 250px;
      max-width: 300px;
      margin-right: 20px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
    }

    .main-content {
      flex: 3;
      min-width: 300px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.8s ease;
    }

    .sidebar input, .sidebar select, .sidebar button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .sidebar button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #0056b3;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background-color: #f1f1f1;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 3px 15px rgba(0,0,0,0.15);
    }

    .total-price {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }

    canvas {
      margin-top: 30px;
      background-color: #f8f8f8;
      border-radius: 8px;
      padding: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>

<header>ðŸ›’ Catalogue Produits</header>

<div class="container">
  <div class="sidebar">
    <input type="file" id="fileInput" accept=".json">
    <input type="text" id="search" placeholder="Rechercher..." oninput="searchProduct()">
    <select id="categorySelect" onchange="filterByCategory()">
      <option value="">Toutes catÃ©gories</option>
    </select>
    <button onclick="sortByPrice()">Trier par prix</button>
    <button onclick="sortByStock()">Trier par stock</button>
    <button onclick="findLowStock()">Faible stock</button>
  </div>

  <div class="main-content">
    <div class="total-price" id="totalPrice"></div>
    <div id="productList"></div>
    <canvas id="productChart" height="200"></canvas>
  </div>
</div>

<script>
  let products = [];
  let displayedProducts = [];

  document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      products = JSON.parse(e.target.result);
      displayedProducts = [...products];
      populateCategories(products);
      displayProducts(products);
      calculateTotalPrice(products);
      renderChart(products);
    };
    reader.readAsText(file);
  });

  function populateCategories(data) {
    const select = document.getElementById('categorySelect');
    select.innerHTML = '<option value="">Toutes catÃ©gories</option>';
    const categories = [...new Set(data.map(p => p.category))];
    categories.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      select.appendChild(option);
    });
  }

  function displayProducts(data) {
    const list = document.getElementById('productList');
    list.innerHTML = '';
    data.forEach(p => {
      const div = document.createElement('div');
      div.classList.add('product-card');
      div.innerHTML = `
        <strong>${p.name}</strong><br>
        CatÃ©gorie: ${p.category}<br>
        Prix: ${p.price} â‚¬<br>
        Stock: ${p.stock}
      `;
      list.appendChild(div);
    });
    displayedProducts = data;
  }

  function calculateTotalPrice(data) {
    const total = data.reduce((sum, p) => sum + p.price, 0).toFixed(2);
    document.getElementById('totalPrice').textContent = "Prix total : " + total + " â‚¬";
  }

  function searchProduct() {
    const term = document.getElementById('search').value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(term));
    displayProducts(filtered);
    calculateTotalPrice(filtered);
    renderChart(filtered);
  }

  function filterByCategory() {
    const category = document.getElementById('categorySelect').value;
    const filtered = category ? products.filter(p => p.category === category) : products;
    displayProducts(filtered);
    calculateTotalPrice(filtered);
    renderChart(filtered);
  }

  function sortByPrice() {
    const sorted = [...displayedProducts].sort((a, b) => a.price - b.price);
    displayProducts(sorted);
    calculateTotalPrice(sorted);
    renderChart(sorted);
  }

  function sortByStock() {
    const sorted = [...displayedProducts].sort((a, b) => a.stock - b.stock);
    displayProducts(sorted);
    calculateTotalPrice(sorted);
    renderChart(sorted);
  }

  function findLowStock() {
    const filtered = products.filter(p => p.stock <= 3);
    displayProducts(filtered);
    calculateTotalPrice(filtered);
    renderChart(filtered);
  }

  function renderChart(data) {
    const ctx = document.getElementById('productChart').getContext('2d');
    if (window.barChart) window.barChart.destroy();
    window.barChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: data.map(p => p.name),
        datasets: [{
          label: 'Stock',
          data: data.map(p => p.stock),
          backgroundColor: '#007bff'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  }
</script>

</body>
</html>
